version: '3.9'

services:
  server:
    image: kinkan1/web-app-server
    entrypoint: ["./bin/setup-db.sh"]
    command: ["node", "dist/main.js"]
    container_name: web_app_server
    build:
      context: .
    networks:
      - server
      - client
    env_file:
      - .env
    depends_on:
      - db
  client:
    image: kinkan1/web-app-client
    container_name: web_app_client
    depends_on:
      - server
    networks:
      - client
    ports:
      - "80:80"
      - "443:443"
  db:
    image: postgres:15-alpine
    restart: always
    container_name: web_app_db
    networks:
      - server
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
#  redis:
#    image: redis:7.0.7
#    networks:
#      - server
#    ports:
#      - "6379:6379"

networks:
  client:
  server:
volumes:
  db_data:
